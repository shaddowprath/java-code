<!DOCTYPE html>
<html>
<head><h1><u>Class Hoisting.</u></h1>
<body align="center">

<script>

var e1=new Employee(101,"Martin Roy");
var e2=new Employee(102,"Duke William");
e1.detail();
e2.detail();


class Employee
  {

    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }
    detail()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }
</script>

</body>
</html>
