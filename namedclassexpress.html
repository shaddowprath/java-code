<!DOCTYPE html>
<html>
<head><h1><u>Named Class Expression.</h1></u>
<body align="center">

<script>
var emp = class Employee {
  constructor(id, name) {
    this.id = id;
    this.name = name;
  }
};
document.writeln(emp.name);

*/
</script>

</body>
</html>
