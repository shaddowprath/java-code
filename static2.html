<!DOCTYPE html>
<html>
<head><h1><u> Example to invoke more than one static method.</u></h1>
<body align="center">

<script>
class Test
{
  static display1()
  {
    return "static method is invoked"
  }
  static display2()
  {
    return "static method is invoked again"
  }
}
document.writeln(Test.display1()+"<br>");
document.writeln(Test.display2());
</script>

</body>
</html>
