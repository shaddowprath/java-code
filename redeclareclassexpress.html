<html>
<head><h1><u>Redeclaring Class Expression.</h1></u>
<body align="center">
<script>
 var emp=class
    {
        constructor(id,name)
      {
          this.id=id;
          this.name;
       }
    detail()
        {
           document.writeln(this.id+" "+this.name+"<br>")
           }
   }

var e1=new emp(101,"Amaan Khan");
var e2=new emp(102,"Abhishek Pandey");

e1.detail();
e2.detail();


var emp=class 
  {

    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }
    detail()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }

var e1=new emp(103,"Prathamesh Khandait");
var e2=new emp(104,"Vedant Patil");

e1.detail();
e2.detail();

</script>

</body>
</html>
