<!DOCTYPE html>
<html>
<head><h1><u>Example to invoke a static method within the non-static method.</u></h1>
<body align="center">

<script>
class Test {
  static display() {
      return "static method is invoked"
  }
  
 show() {
  document.writeln(Test.display()+"<br>"); 
  }  
}
var t=new Test();
t.show();
</script>

</body>
</html>
