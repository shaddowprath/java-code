<!DOCTYPE html>
<html>
<head><h1><u>Class Declaration.</h1></u>
<body align=center>

<script>

class Employee
  {

    constructor(id,name)
    {
      this.id=id;
      this.name=name;
    }

    detail()
    {
  document.writeln(this.id+" "+this.name+"<br>")
    }
  }
 
var e1=new Employee(101,"Martin Roy");
var e2=new Employee(102,"Duke William");
e1.detail();
e2.detail();
</script>

</body>
</html>
