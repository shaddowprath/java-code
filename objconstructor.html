<html>
<head><h1><u>Object Constructor.</h1></u>
<body align="center">
<script>  
function emp(id,name,salary){  
this.id=id;  
this.name=name;  
this.salary=salary;  
}  
e=new emp(103,"Rohit Sharma",30000);  
  
document.write(e.id+" "+e.name+" "+e.salary);  
</script>  
</body>
</html>
